</head>
<body>

    <script>
        const emojis = ['ğŸ«', 'ğŸ¦', 'â¤ï¸', 'âš ï¸', 'ğŸ•', 'â˜ï¸'];

    <div class="container">

    <script>
        const start = new Date("2026-01-24T00:00:00");
        const end = new Date("2026-02-24T00:00:00");
        const total = end - start;

        function refresh() {
            const now = new Date();
            const elapsed = now - start;
            const remaining = end - now;

            // YÃ¼zde (EÄŸlenceli KÃ¼surat)
            let perc = (elapsed / total) * 100;
            if(perc > 100) perc = 100;
            document.getElementById('p_val').innerText = "%" + perc.toFixed(2);
            document.getElementById('p_bar').style.width = perc + "%";

            // Zaman FormatÄ±
            function format(ms) {
                if(ms < 0) return "VAKÄ°T GELDÄ°! KAÃ‡IN!";
                const d = Math.floor(ms / 86400000);
                const h = Math.floor((ms % 86400000) / 3600000);
                const m = Math.floor((ms % 3600000) / 60000);
                const s = Math.floor((ms % 60000) / 1000);
                return `${d}g ${h}s ${m}dk ${s}sn`;
            }

            document.getElementById('passed').innerText = format(elapsed);
            document.getElementById('left').innerText = format(remaining);

            // Mizahi Mesajlar
            const msg = document.getElementById('mood-msg');
            if(perc >= 95) msg.innerHTML = "ğŸš¨ <b>SON SEVÄ°YE:</b> Åuan pamuk ipliÄŸine baÄŸlÄ±yÄ±z. Nefes bile alma!";
            else if(perc >= 80) msg.innerHTML = "âš ï¸ <b>DÄ°KKAT:</b> AlÄ±nganlÄ±k katsayÄ±sÄ± %400 arttÄ±. Ã‡ikolata fÄ±rlat ve uzaklaÅŸ!";
            else if(perc >= 60) msg.innerHTML = "ğŸª <b>TATLI KRÄ°ZÄ°:</b> YaklaÅŸÄ±yor... StoklarÄ± gÃ¼ncelle kanka.";

        }

        function boom() {

        }

        setInterval(refresh, 1000);
        refresh();
        window.onload = boom;
    </script>
