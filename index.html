<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sana √ñzel Takip √áizelgem ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --soft-murdum: #5d2e46;
            --sweet-pink: #ff85a1;
            --bg-pastel: #fff0f3;
        }

        body {
            background-color: var(--bg-pastel);
            color: var(--soft-murdum);
            font-family: 'Comfortaa', cursive;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .main-card {
            background: white;
            padding: 40px;
            border-radius: 40px;
            width: 360px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(93, 46, 70, 0.1);
            border: 4px solid #f8d7da;
            position: relative;
        }

        h1 {
            font-size: 1.4rem;
            margin-bottom: 25px;
            color: var(--soft-murdum);
        }

        .big-percent {
            font-size: 4.5rem;
            font-weight: 700;
            color: var(--sweet-pink);
            margin: 10px 0;
            display: block;
        }

        .progress-container {
            width: 100%;
            height: 15px;
            background: #fdf0f0;
            border-radius: 20px;
            margin: 25px 0;
            border: 2px solid #feeef1;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff85a1, #f8ad9d);
            border-radius: 20px;
            width: 0%;
            transition: width 1s ease-out;
        }

        .info-grid {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .info-box {
            background: #fff8f9;
            padding: 15px;
            border-radius: 20px;
            border: 1px solid #feeef1;
        }

        .info-title {
            font-size: 0.75rem;
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #b5838d;
        }

        .info-val {
            font-size: 0.95rem;
            font-weight: 700;
        }

        #special-msg {
            margin-top: 30px;
            font-size: 0.9rem;
            line-height: 1.5;
            color: #d63384;
            background: #fff0f3;
            padding: 15px;
            border-radius: 15px;
        }

        .heart {
            color: #ff4d6d;
            font-size: 1.5rem;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="main-card">
        <h1>Birlikte Bekliyoruz üå∏</h1>
        
        <span class="big-percent" id="perc">%00</span>

        <div class="progress-container">
            <div class="progress-bar" id="bar"></div>
        </div>

        <div class="info-grid">
            <div class="info-box">
                <span class="info-title">24 Ocak'tan Beri üïäÔ∏è</span>
                <span class="info-val" id="passed">...</span>
            </div>
            <div class="info-box">
                <span class="info-title">24 ≈ûubat'a Kalan üíï</span>
                <span class="info-val" id="left">...</span>
            </div>
        </div>

        <div id="special-msg">Y√ºkleniyor prenses...</div>
        
        <span class="heart">‚ô•</span>
    </div>

    <script>
        const START = new Date("2026-01-24T00:00:00");
        const END = new Date("2026-02-24T00:00:00");
        const TOTAL = END - START;

        function update() {
            const now = new Date();
            const elapsed = now - START;
            const remaining = END - now;

            // Y√ºzde
            let p = (elapsed / TOTAL) * 100;
            p = Math.max(0, Math.min(100, p));
            document.getElementById('perc').innerText = "%" + Math.floor(p);
            document.getElementById('bar').style.width = p + "%";

            // Zaman Formatlama
            function fmt(ms) {
                if(ms < 0) return "Vakit geldi tatlƒ±m!";
                const d = Math.floor(ms / 86400000);
                const h = Math.floor((ms % 86400000) / 3600000);
                const m = Math.floor((ms % 3600000) / 60000);
                const s = Math.floor((ms % 60000) / 1000);
                return `${d}g√ºn ${h}saat ${m}dk ${s}sn`;
            }

            document.getElementById('passed').innerText = fmt(elapsed);
            document.getElementById('left').innerText = fmt(remaining);

            // Sempatik Mesajlar
            const msg = document.getElementById('special-msg');
            if (p >= 90) {
                msg.innerText = "üö® Modun her an deƒüi≈üebilir, ben her an yanƒ±ndayƒ±m ve √ßikolatalarƒ±n hazƒ±r!";
            } else if (p >= 70) {
                msg.innerText = "üç¨ Birazcƒ±k naz yapma vaktin yakla≈üƒ±yor sanki, ne dersin?";
            } else if (p >= 40) {
                msg.innerText = "‚òÄÔ∏è ≈ûimdilik her ≈üey harika! Tadƒ±nƒ± √ßƒ±karalƒ±m.";
            } else {
                msg.innerText = "üå∏ Musmutlu bir d√∂nemdeyiz, enerjine kurban!";
            }
        }

        function celebrate() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff85a1', '#f8ad9d', '#ff4d6d']
            });
        }

        setInterval(update, 1000);
        update();
        window.onload = celebrate;
    </script>
</body>
</html>
