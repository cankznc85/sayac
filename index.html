<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sana √ñzel K√º√ß√ºk Bir S√ºrpriz ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        :root {
            --murdum-soft: #5d2e46;
            --love-pink: #ff4d6d;
            --bg-cream: #fff5f7;
        }

        body {
            background-color: var(--bg-cream);
            font-family: 'Comfortaa', cursive;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }

        /* Arka planda u√ßu≈üan kalpler */
        .heart-float {
            position: absolute;
            color: var(--love-pink);
            opacity: 0.3;
            animation: floatUp 8s linear infinite;
            z-index: 0;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        .main-card {
            background: white;
            padding: 40px;
            border-radius: 50px;
            width: 380px;
            text-align: center;
            box-shadow: 0 30px 60px rgba(93, 46, 70, 0.15);
            border: 6px solid #ffe5ec;
            z-index: 10;
            position: relative;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--love-pink);
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .big-percent {
            font-size: 5rem;
            font-weight: 700;
            color: var(--murdum-soft);
            margin: 0;
            letter-spacing: -2px;
        }

        .percent-label {
            font-size: 0.8rem;
            color: #b5838d;
            display: block;
            margin-bottom: 20px;
        }

        .live-timer {
            background: #fff0f3;
            padding: 15px;
            border-radius: 25px;
            margin: 20px 0;
            border: 1px dashed var(--love-pink);
        }

        .timer-unit {
            display: block;
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--murdum-soft);
            margin: 5px 0;
        }

        .progress-container {
            width: 100%;
            height: 12px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 25px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff4d6d, #ff85a1);
            width: 0%;
            transition: width 1s ease-in-out;
        }

        /* Etkile≈üimli Not Kutusu */
        .love-note-box {
            background: var(--love-pink);
            color: white;
            padding: 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            user-select: none;
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3);
        }

        .love-note-box:active { transform: scale(0.95); }

        .note-text { font-size: 0.85rem; font-weight: 700; }
        .note-hint { font-size: 0.6rem; display: block; margin-top: 5px; opacity: 0.8; }

    </style>
</head>
<body>

    <div class="main-card">
        <h1>Birtanem... üå∏</h1>
        <p style="font-size: 0.7rem; color: #b5838d;">24 Ocak - 24 ≈ûubat Yolculuƒüumuz</p>

        <span class="big-percent" id="percVal">%00</span>
        <span class="percent-label">Seni Sevme Oranƒ±m: %‚àû</span>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="live-timer">
            <span class="timer-unit" style="font-size: 0.6rem; color: #ff4d6d;">üåπ SANA KAVU≈ûMAMIZA (YENƒ∞ D√ñNG√úYE):</span>
            <span class="timer-unit" id="timeLeft">Hesaplanƒ±yor...</span>
        </div>

        <div class="love-note-box" onclick="changeNote()">
            <span id="noteDisplay" class="note-text">Buraya tƒ±kla, sana bir notum var! üíå</span>
            <span class="note-hint">(Her tƒ±kladƒ±ƒüƒ±nda deƒüi≈üir)</span>
        </div>

        <p style="font-size: 0.6rem; margin-top: 20px; color: #b5838d;">Seninle ge√ßen her saniye √ßok kƒ±ymetli. ‚ú®</p>
    </div>

    <script>
        // Zaman Ayarlarƒ±
        const START = new Date("2026-01-24T00:00:00");
        const END = new Date("2026-02-24T00:00:00");
        
        // Tatlƒ± Notlar Listesi
        const notes = [
            "D√ºnyanƒ±n en tatlƒ± uykucusu, seni √ßok seviyorum! üß∏",
            "Bug√ºn biraz yorgun hissedersen bana yaslanabilirsin. ‚ù§Ô∏è",
            "Sana en sevdiƒüin √ßikolatayƒ± almak i√ßin sabƒ±rsƒ±zlanƒ±yorum! üç´",
            "Senin o g√ºl√º≈ü√ºn i√ßin d√ºnyayƒ± bile durdururum. üåç",
            "Hƒ±r√ßƒ±n olsan da, sakin olsan da her halinle benimsin. ‚ú®",
            "Bu saya√ß bittiƒüinde sana kocaman sarƒ±lacaƒüƒ±m! ü§ó",
            "Sen benim hayatƒ±mdaki en g√ºzel ≈üubat hediyesisin. üå∏",
            "Nazƒ±nƒ± da √ßekerim, kahrƒ±nƒ± da; sen yeter ki yanƒ±mda ol. üíï"
        ];

        function update() {
            const now = new Date();
            const total = END - START;
            const elapsed = now - START;
            const remaining = END - now;

            // Y√ºzde (K√ºsuratsƒ±z tatlƒ± durur)
            let p = Math.floor((elapsed / total) * 100);
            p = Math.max(0, Math.min(100, p));
            document.getElementById('percVal').innerText = "%" + p;
            document.getElementById('progressBar').style.width = p + "%";

            // Kalan Zaman Detayƒ±
            if (remaining > 0) {
                const d = Math.floor(remaining / 86400000);
                const h = Math.floor((remaining % 86400000) / 3600000);
                const m = Math.floor((remaining % 3600000) / 60000);
                const s = Math.floor((remaining % 60000) / 1000);
                document.getElementById('timeLeft').innerText = `${d} g√ºn, ${h} saat, ${m} dk, ${s} sn`;
            } else {
                document.getElementById('timeLeft').innerText = "Vakit geldi, prenses modu aktif! üëë";
            }
        }

        // Not deƒüi≈ütirme fonksiyonu
        function changeNote() {
            const display = document.getElementById('noteDisplay');
            const randomNote = notes[Math.floor(Math.random() * notes.length)];
            display.innerText = randomNote;
            
            // Tƒ±klayƒ±nca k√º√ß√ºk bir konfeti patlat
            confetti({
                particleCount: 30,
                spread: 50,
                origin: { y: 0.8 },
                colors: ['#ff4d6d', '#ff85a1']
            });
        }

        // Arka plan kalpleri olu≈üturma
        function createHearts() {
            for(let i=0; i<15; i++) {
                let heart = document.createElement('div');
                heart.className = 'heart-float';
                heart.innerText = '‚ù§';
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDelay = Math.random() * 8 + "s";
                heart.style.fontSize = (Math.random() * 20 + 10) + "px";
                document.body.appendChild(heart);
            }
        }

        setInterval(update, 1000);
        update();
        createHearts();
        
        // ƒ∞lk a√ßƒ±lƒ±≈ü ≈üovu
        window.onload = () => {
            confetti({
                particleCount: 150,
                spread: 100,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#5d2e46', '#ffffff']
            });
        };
    </script>
</body>
</html>
