<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sana Ã–zel: ZamanÄ±n Ritmi â¤ï¸</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --murdum-gradient: linear-gradient(135deg, #430d27 0%, #630d35 100%);
            --rose-gold: #e29578;
            --soft-pink: #ffddd2;
            --glass-bg: rgba(255, 255, 255, 0.03);
        }

        body {
            background: #1a0510;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Arka Plan Hareketli IÅŸÄ±klar */
        .ambient-light {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(99, 13, 53, 0.3) 0%, transparent 70%);
            filter: blur(80px);
            z-index: 1;
            animation: pulse 10s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.2); opacity: 0.8; }
        }

        .container {
            position: relative;
            z-index: 10;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 60px;
            width: 450px;
            text-align: center;
            box-shadow: 0 50px 100px rgba(0,0,0,0.5);
        }

        h1 { font-family: 'Dancing Script', crossorigin; font-size: 2.5rem; color: var(--rose-gold); margin: 0; }
        .subtitle { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 4px; opacity: 0.6; margin-bottom: 30px; }

        /* BÃ¼yÃ¼k YÃ¼zde GÃ¶stergesi */
        .percent-wrapper {
            position: relative;
            margin-bottom: 40px;
        }

        .percent-text {
            font-size: 6rem;
            font-weight: 900;
            background: linear-gradient(to bottom, #fff, var(--rose-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        /* Zaman KartlarÄ± */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .card-label { font-size: 0.6rem; text-transform: uppercase; color: var(--rose-gold); font-weight: 700; margin-bottom: 10px; display: block; }
        .card-val { font-size: 0.9rem; font-weight: 400; line-height: 1.5; color: #fff; }

        /* Ä°lerleme Ã‡ubuÄŸu */
        .bar-container {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            margin-bottom: 40px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #630d35, #ff4d6d);
            width: 0%;
            transition: width 0.5s;
            box-shadow: 0 0 20px rgba(255, 77, 109, 0.4);
        }

        /* Ä°nteraktif Not AlanÄ± */
        .note-btn {
            background: transparent;
            border: 2px solid var(--rose-gold);
            color: var(--rose-gold);
            padding: 15px 30px;
            border-radius: 100px;
            font-weight: 700;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .note-btn:hover { background: var(--rose-gold); color: #fff; transform: scale(1.05); }

        #note-display {
            margin-top: 20px;
            font-size: 0.85rem;
            font-style: italic;
            color: var(--soft-pink);
            min-height: 40px;
        }
    </style>
</head>
<body>

    <div class="ambient-light"></div>

    <div class="container">
        <h1>Birtanem...</h1>
        <span class="subtitle">ZamanÄ±n Kalp AtÄ±ÅŸÄ±</span>

        <div class="percent-wrapper">
            <h2 class="percent-text" id="perc">%00.0</h2>
            <div class="bar-container">
                <div class="bar-fill" id="bar"></div>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <span class="card-label">Geride Kalan ğŸ•Šï¸</span>
                <span class="card-val" id="passed">...</span>
            </div>
            <div class="card">
                <span class="card-label">SÄ±radaki AdÄ±m âœ¨</span>
                <span class="card-val" id="left">...</span>
            </div>
        </div>

        <button class="note-btn" onclick="getNote()">Senin Ä°Ã§in Bir Notum Var</button>
        <p id="note-display">DokunmanÄ± bekliyorum...</p>
    </div>

    <script>
        const START = new Date("2026-01-24T00:00:00");
        const END = new Date("2026-02-24T00:00:00");
        const DURATION = END - START;

        const messages = [
            "BugÃ¼n dÃ¼nyanÄ±n en gÃ¼zel kadÄ±nÄ± olduÄŸunu hatÄ±rladÄ±n mÄ±? â¤ï¸",
            "Zaman akÄ±p gidiyor ama sana olan sevgim sabit kalÄ±yor. âœ¨",
            "Sana en sevdiÄŸin tatlÄ±larÄ± hazÄ±rlamak iÃ§in sabÄ±rsÄ±zlanÄ±yorum! ğŸ«",
            "Hangi ruh halinde olursan ol, her zaman senin yanÄ±ndayÄ±m. ğŸŒ¸",
            "Bu sayaÃ§ sadece bir rakam, benim aÅŸkÄ±m ise sonsuz. â™¾ï¸",
            "GÃ¼lÃ¼ÅŸÃ¼n, benim karanlÄ±k dÃ¼nyamÄ± aydÄ±nlatan tek Ä±ÅŸÄ±k. ğŸŒ¹",
            "CanÄ±n ne Ã§ekiyorsa sÃ¶yle, hemen kapÄ±na gelsin! ğŸ¦",
            "Seninle geÃ§en her saniye, hayatÄ±mÄ±n en gÃ¼zel hediyesi. ğŸ"
        ];

        function update() {
            const now = new Date();
            const elapsed = now - START;
            const remaining = END - now;

            // Hassas YÃ¼zde
            let p = (elapsed / DURATION) * 100;
            p = Math.max(0, Math.min(100, p));
            document.getElementById('perc').innerText = "%" + p.toFixed(1);
            document.getElementById('bar').style.width = p + "%";

            // Zaman Formatlama
            function fmt(ms) {
                if(ms < 0) return "SÃ¼reÃ§ TamamlandÄ±!";
                const d = Math.floor(ms / 86400000);
                const h = Math.floor((ms % 86400000) / 3600000);
                const m = Math.floor((ms % 3600000) / 60000);
                const s = Math.floor((ms % 60000) / 1000);
                return `${d}g ${h}sa ${m}dk ${s}sn`;
            }

            document.getElementById('passed').innerText = fmt(elapsed);
            document.getElementById('left').innerText = fmt(remaining);
        }

        function getNote() {
            const display = document.getElementById('note-display');
            display.style.opacity = 0;
            setTimeout(() => {
                display.innerText = messages[Math.floor(Math.random() * messages.length)];
                display.style.opacity = 1;
            }, 300);
            
            confetti({
                particleCount: 40,
                spread: 60,
                origin: { y: 0.8 },
                colors: ['#e29578', '#630d35', '#ffffff']
            });
        }

        setInterval(update, 1000);
        update();
        
        window.onload = () => {
            confetti({
                particleCount: 200,
                spread: 100,
                origin: { y: 0.6 },
                colors: ['#630d35', '#e29578', '#ffffff']
            });
        };
    </script>
</body>
</html>
