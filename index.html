<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Döngü Takip Sistemi</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f0208;
            --primary: #6b0f32;
            --accent: #ff2d75;
            --card-bg: rgba(45, 10, 26, 0.6);
            --text-main: #ffffff;
            --text-sub: #ffb3c1;
        }

        body {
            background: radial-gradient(circle at center, #2d0a1a 0%, var(--bg-color) 100%);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .main-container {
            position: relative;
            background: var(--card-bg);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 40px;
            width: 420px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        .header-title {
            font-size: 0.8rem;
            font-weight: 700;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: var(--accent);
            margin-bottom: 20px;
        }

        .percentage-display {
            font-size: 5rem;
            font-weight: 900;
            margin: 10px 0;
            background: linear-gradient(180deg, #fff 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-variant-numeric: tabular-nums;
        }

        .progress-bar-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin: 30px 0;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            box-shadow: 0 0 20px var(--accent);
            transition: width 0.3s ease;
        }

        .data-grid {
            display: grid;
            gap: 15px;
            margin-top: 30px;
        }

        .data-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 25px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 2px solid var(--accent);
        }

        .data-label {
            font-size: 0.7rem;
            font-weight: 500;
            color: var(--text-sub);
            text-transform: uppercase;
            text-align: left;
        }

        .data-value {
            font-size: 1rem;
            font-weight: 700;
            font-family: 'Inter', sans-serif;
            color: #fff;
        }

        .status-badge {
            margin-top: 30px;
            padding: 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 500;
            background: rgba(255, 45, 117, 0.1);
            color: var(--text-sub);
            border: 1px solid rgba(255, 45, 117, 0.2);
        }

        /* Arka plan dekorasyonu */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--primary);
            filter: blur(150px);
            z-index: 1;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="glow" style="top: -100px; left: -100px;"></div>
    <div class="glow" style="bottom: -100px; right: -100px;"></div>

    <div class="main-container">
        <div class="header-title">Döngü Analiz Paneli</div>
        
        <div class="percentage-display" id="percentage">%00.00</div>

        <div class="progress-bar-container">
            <div class="progress-bar-fill" id="bar"></div>
        </div>

        <div class="data-grid">
            <div class="data-card">
                <span class="data-label">Tamamlanan Zaman<br>(24 Ocak'tan beri)</span>
                <span class="data-value" id="passed">0g 0s 0dk 0sn</span>
            </div>
            <div class="data-card" style="border-left-color: #fff;">
                <span class="data-label">Tahmini Kalan Süre<br>(24 Şubat'a kadar)</span>
                <span class="data-value" id="left">0g 0s 0dk 0sn</span>
            </div>
        </div>

        <div class="status-badge" id="status-msg">
            Sistem verileri saniye hassasiyetinde işleniyor.
        </div>
    </div>

    <script>
        const START_DATE = new Date("2026-01-24T00:00:00");
        const END_DATE = new Date("2026-02-24T00:00:00");
        const TOTAL_DURATION = END_DATE - START_DATE;

        function formatDuration(ms) {
            if (ms < 0) return "Süre tamamlandı";
            const days = Math.floor(ms / 86400000);
            const hours = Math.floor((ms % 86400000) / 3600000);
            const minutes = Math.floor((ms % 3600000) / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            return `${days}g ${hours}s ${minutes}dk ${seconds}sn`;
        }

        function updateUI() {
            const now = new Date();
            const elapsed = now - START_DATE;
            const remaining = END_DATE - now;

            // Yüzde hesaplama
            let perc = (elapsed / TOTAL_DURATION) * 100;
            perc = Math.max(0, Math.min(100, perc));
            
            document.getElementById('percentage').innerText = "%" + perc.toFixed(2);
            document.getElementById('bar').style.width = perc + "%";
            
            document.getElementById('passed').innerText = formatDuration(elapsed);
            document.getElementById('left').innerText = formatDuration(remaining);

            // Dinamik Durum Mesajları
            const statusMsg = document.getElementById('status-msg');
            if (perc >= 95) {
                statusMsg.innerText = "Yüksek Öncelikli Dönem: Hassasiyet artışı gözlemlenebilir.";
            } else if (perc >= 75) {
                statusMsg.innerText = "Hazırlık Aşaması: Enerji seviyelerinde değişim beklenebilir.";
            } else if (perc >= 50) {
                statusMsg.innerText = "Döngü Ortası: Sistem kararlı durumda ilerliyor.";
            } else {
                statusMsg.innerText = "Stabil Dönem: Mevcut durum korumaya uygun.";
            }
        }

        function triggerConfetti() {
            const colors = ['#6b0f32', '#ff2d75', '#ffffff'];
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: colors,
                disableForReducedMotion: true
            });
        }

        // Başlatma
        setInterval(updateUI, 1000);
        updateUI();
        window.onload = triggerConfetti;
    </script>
</body>
</html>
